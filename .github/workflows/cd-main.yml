name: CD - Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: toolshed
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Compilar aplicação
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: Parar serviço actual (se existir)
        run: |
          sudo systemctl stop toolshed || true

      - name: Copiar novo JAR para produção
        run: |
          sudo cp backend/target/*.jar /opt/toolshed/app.jar
          sudo chown toolshed:toolshed /opt/toolshed/app.jar

      - name: Reiniciar serviço
        run: |
          sudo systemctl start toolshed
