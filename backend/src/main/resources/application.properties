spring.application.name=toolshed

spring.datasource.url=jdbc:postgresql://db:5432/toolshed
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Use H2 in-memory database for local development
# Spring Data JPA
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Error handling - include error messages in responses
server.error.include-message=always

# ============================================
# Stripe Configuration (TEST MODE ONLY!)
# ============================================
# Secret key - reads from environment variable STRIPE_SECRET_KEY
# NEVER commit the actual secret key to version control!
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_your_secret_key_here}

# Frontend base URL for redirects (override FRONTEND_BASE_URL in prod)
frontend.base-url=${FRONTEND_BASE_URL:http://localhost:5173}

# Frontend URLs for Stripe redirects (built from base)
stripe.success-url=${frontend.base-url}/payment-success
stripe.cancel-url=${frontend.base-url}/payment-cancelled

# Pro Member Subscription Configuration
stripe.pro-price-id=${STRIPE_PRO_PRICE_ID:price_test_pro_member}
stripe.subscription-success-url=${frontend.base-url}/subscription/success
stripe.subscription-cancel-url=${frontend.base-url}/subscription/cancel
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_test}
