services:
  frontend:
      build:
        context: frontend
      container_name: frontend
      ports:
        - 5173:5173
      volumes:
        - frontend_node_modules:/frontend/node_modules
        - ./frontend:/frontend
      stdin_open: true
      tty: true

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/toolshed
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: toolshed
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
    driver: local
  frontend_node_modules:
    driver: local
