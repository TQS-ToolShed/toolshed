services:
  frontend:
      build:
        context: frontend
      container_name: frontend
      ports:
        - 5173:5173
      volumes:
        - frontend_node_modules:/frontend/node_modules
        - ./frontend:/frontend
      environment:
        - VITE_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      stdin_open: true
      tty: true

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/toolshed
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
      - GEO_CACHE_PATH=/data/geo-cache.json
      - GEO_WARM_CACHE=true
      - GEO_WARM_CACHE_DELAY_MS=250
      - GEO_WARM_CACHE_RETRIES=3
      - GEO_WARM_CACHE_BACKOFF_MS=1000
    volumes:
      - geo_cache:/data

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: toolshed
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: nginx:1.27
    container_name: toolshed-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
    driver: local
  frontend_node_modules:
    driver: local
  geo_cache:
    driver: local
